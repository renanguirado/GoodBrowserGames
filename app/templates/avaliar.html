<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Cadastro de game </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>
        <div class="col-8 m-auto pt-2 pb-2 text-center"> 
            <h1> Cadastro de Browser Game avaliar</h1>

        </div>

        <div class="col-8 m-auto pt-2 pb-2 text-center">
            <form name="form_game" id ="form_game" action="{%  if db %}/update/{{db.id}}/{%else%}/create/{% endif %}" method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <input type="text" class="form-control" id="autor" aria-describedby="autor"
                      placeholder="Autor" name="autor">
                </div>
                <div class="mb-3">
                    <textarea type="text" class="form-control" id="comentario" placeholder="ComentÃ¡rio" name="comentario" rows="3"></textarea>
                </div>
                <div class="mb-3">
                      <input type="number" min="0" max="5" class="form-control" id="nota" placeholder="Nota (1 a 5)" name="nota">
                </div>
                <input type="submit" class="btn btn-success" value="Salvar">
        
            </form>
 
            
        </div>

        <div class="col-8 m-auto pt-2 pb-2 text-center"> 
            <a href="/" class="btn btn-info"> Voltar</a>
        </div>

        

    </body>



</html>
