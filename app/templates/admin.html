<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Goood Browser Games </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Including the bootstrap CDN -->
    <link rel="stylesheet" href=
    "https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
        </script>
        <script src=
    "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js">
        </script>
        <script src=
    "https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js">
        </script>
    </head>

    <body>
      <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="">
              Home
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/games">
              Games
            </a>
        </li>

        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="input-group m-auto" >
            <div class="form-outline">
              <input id="search-input" placeholder ="Buscar game..."type="text" id="form1" class="form-control" name="search" />
            </div>
            <button id="search-button"  type="submit" class="btn btn-primary "><i class="fas fa-search">Buscar</i></button>
          </li>
          <li>
            
            <a href="/" class="btn btn-danger"> Logout</a>
          </li>
      </ul>

      </nav>

        <div class="col-8 m-auto pt-2 pb-2 text-center"> 
            <h1> Games Cadastrados </h1>

        </div>

        <div class="col-10 m-auto pt-2 pb-2 text-center"> 
            <table class="table">
                <thead class="table-dark">
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Ações</th>
                  </tr>
                </thead>
                <tbody>
                  {% for dbs in db %}
                  <tr>
                    <th> {{dbs.id}} </th>
                    <td> {{dbs.nome}} </td>
                    <td> {{dbs.categoria}} </td>
                    <td> {{dbs.descrição}} </td>
                    <td>
                      <a href="/edit/{{dbs.id}}/" class="btn btn-primary">Editar</a>
                      <a href="/delete/{{dbs.id}}/" class="btn btn-danger btnDel">Remover</a>
                    </td>
                  </tr>
                  {% endfor %}

                </tbody>
              </table>
        </div>

        <div class="col-8 m-auto pt-2 pb-2 text-center"> 
            <a href="/form_game" class="btn btn-success"> Adicionar Game</a>
        </div>

        {%load static%}

        <script src="{% static 'javascript.js'%}"></script>

    </body>
</html>
