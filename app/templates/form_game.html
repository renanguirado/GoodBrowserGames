<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Cadastro de game </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>
        <div class="col-8 m-auto pt-2 pb-2 text-center"> 
            <h1> Cadastro de Browser Game </h1>

        </div>

        
        <div class="col-8 m-auto pt-2 pb-2 text-center">
                <div class="card card-body d-flex flex-column">
            <form name="form_game" id ="form_game" action="{%  if db %}/update/{{db.id}}/{%else%}/create/{% endif %}" method="post">
                {% csrf_token %}

                {{form_game.as_p}}

                <input type="submit" class="btn btn-success" value="Salvar">
        
            </form>
 
            </div>
        </div>

        <div class="col-8 m-auto pt-2 pb-2 text-center"> 
            <a href="/games" class="btn btn-info"> Voltar</a>
        </div>

        

    </body>



</html>
