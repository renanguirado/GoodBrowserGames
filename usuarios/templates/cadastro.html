<!DOCTYPE html>
<html>
    <head>
        {%load static%}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'style.css'%}">
    </head>
    <body>
        <div class="container">
            <div class="row">
              <div class="col-md-6 offset-md-3">
                <h2 class="text-center text-dark mt-5">Cadastre-se</h2>
                <div class="card my-5">
        
                  <form class="card-body cardbody-color p-lg-5" action="{% url 'cadastro'%}" method="post">
                    {% csrf_token %}
                    <div class="text-center">
                      <img src="{% static 'joystick.png'%}" class="img-fluid my-3"
                        width="128px" alt="profile">
                    </div>
        
                    <div class="mb-3">
                      <input type="text" class="form-control" id="Username" aria-describedby="emailHelp"
                        placeholder="Username" name="username">
                    </div>
                    <div class="mb-3">
                      <input type="password" class="form-control" id="password" placeholder="Senha" name="senha">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                    </div>
                    <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100 btnCadastro">Cadastrar</button></div>
                  </form>
                </div>
        
              </div>
            </div>
          </div>

    </body>
</html>
