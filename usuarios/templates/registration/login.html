<html>
    <head>
        {%load static%}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'style.css'%}">
    </head>

    <body>
        {%if sucesso%}
        <div class="alert alert-success" role="alert">
          Usuário cadastrado com sucesso!
        </div>
        {%endif%}
        <div class="container">
            <div class="row">
              <div class="col-md-6 offset-md-3">
                <h2 class="text-center text-dark mt-5">Bem vindo ao GoodBrowserGames!</h2>
                <div class="card my-2">
        
                  <form class="card-body cardbody-color p-lg-5" action=" {% url 'login'%}" method="post">
                    {% csrf_token %}
        
                    <div class="text-center">
                      <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                        width="200px" alt="profile">
                    </div>
        
                    <div class="mb-3">
                        <input type="text", placeholder="Usuário...", name="username" class="form-control" required autofocus>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Senha..." name="senha" >
                    </div>
                    <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button></div>
                    <div id="emailHelp" class="form-text text-center mb-5 text-dark">Não possui uma conta? <a href="/auth/cadastro/" class="text-dark fw-bold"> Registre-se agora</a>
                    </div>
                  </form>
                </div>
        
              </div>
            </div>
          </div>

    </body>



</html>
